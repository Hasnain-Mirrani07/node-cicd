name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  test-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # Only runs if you have a "test" script in package.json
      - name: Run Tests
        run: npm test --if-present

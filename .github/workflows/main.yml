            # 1. Pull the code into the runner
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Node.js (Cache removed to prevent error)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Use 'npm install' instead of 'npm ci'
      - name: Install Dependencies
        run: npm install

      # 4. Run tests
      - name: Run Tests
        run: npm test

      # 5. Build
      - name: Build
        run: npm run build --if-present



